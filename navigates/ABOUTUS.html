<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		@media screen and (max-width: 600px) {
			nav a {
				float: none;
				display: block;
				text-align: left;
			}
		}
	</style>
</head>
<body>

	<header>
		<h1>My Website</h1>
	</header>

	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<main>
		<h2>Welcome to my website!</h2>
		<p>This is a simple website optimized for small devices.</p>
	</main>

</body>
</html>
